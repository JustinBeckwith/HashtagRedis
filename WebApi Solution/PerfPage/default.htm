<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/site.min.css">
    <title>Hashtag Redis Perf</title>
</head>
<body>
    <section>
        <div class="content">
            <h1>Hashtag Redis Perf</h1>
            <div class="perf-output">stuff goes here</div>
            <input id="runtests" type="button" value="Run test" />
        </div>
    </section>

    <script src="Scripts/jquery-1.8.2.min.js"></script>
    <script src="Scripts/jquery.signalR-1.0.0.js"></script>
    <script src="signalr/hubs"></script>
    <script>
        $(function () {
            var hub = $.connection.myHub;

            $("#runtests").click(function () {
                hub.server.redisTests();
                // hub.server.otherTests();
            });

            hub.client.showmessage = function (message) {
                alert(message);
            };

            $.connection.hub.start();
        });
    </script>

</body>
</html>
